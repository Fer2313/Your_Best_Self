<article class="flex">
    <app-profile-nav class="w-1/4"></app-profile-nav>
    <div *ngIf="dataSource" class="w-3/4 m-10">
        <h1 class="text-3xl font-bold text-[#295FCC]">Dashboard admin</h1>
        <section class="m-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Blockear</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon (click)="blockUser(element.id_usuario)" class="cursor-pointer text-center"
                            *ngIf="!element.email.includes('*') && element.rol === 'user'">highlight_off</mat-icon>
                        <mat-icon (click)="reactivateUser(element.id_usuario)"
                            *ngIf="element.email.includes('*') && element.rol === 'user'"
                            class="cursor-pointer text-center">redo</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>
    </div>
    <div *ngIf="!dataSource" class="flex w-3/4 m-10 justify-center items-center">
        <mat-spinner></mat-spinner>
    </div>
</article>
