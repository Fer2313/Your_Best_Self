<div class="modal-overlay">
    <section class="mimodal">
        <div class="modal-header"> 
            <h1 class="text-lg text-[#295FCC]">{{title}}</h1>         
            <span (click)="handleClose()" class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
          <p>{{descripcion}}</p>
          <div class="flex justify-center gap-2">
            <input type="text" class="w-full pl-1 rounded bg-slate-200" [(ngModel)]="email" disabled>
            <button (click)="handleVerify()" class="px-3 rounded py-1 bg-[#DDECFC] text-[#295FCC]">Verificar</button>
          </div>
        </div>
    </section>
</div>
