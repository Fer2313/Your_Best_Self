<article class="flex flex-col gap-4">
  <section class="flex justify-center">
    <div class="flex w-4/5 justify-center gap-5">
      <button (click)="handleLeft()" [disabled]="bolean === true"> <img
          [src]="!bolean?'../../../assets/8666670_arrow_right_circle_icon 2.png':'../../../assets/8666670_arrow_right_circle_icon 2 (1).png'"
          alt="">
      </button>
      <div class="flex flex-col items-center">
        <img width="400" [class]="applyAnimationClass(bolean)" [src]="CarruselItems[i].imagenUrl" alt="">
      </div>
      <button (click)="handleRigth()" [disabled]="bolean === true"> <img
          [src]="!bolean?'../../../assets/8666670_arrow_right_circle_icon 1.png':'../../../assets/8666670_arrow_right_circle_icon 1 (1).png'">
      </button>
    </div>
  </section>
  <section [class]="applyAnimationClass(bolean)">
    <div class="flex justify-center">
      <div class="flex flex-col text-center gap-1">
        <h1 class="text-3xl text-[#295FCC]">{{CarruselItems[i].titulo}}</h1>
        <p>{{CarruselItems[i].descripcion}}</p>
      </div>
    </div>
  </section>
</article>
