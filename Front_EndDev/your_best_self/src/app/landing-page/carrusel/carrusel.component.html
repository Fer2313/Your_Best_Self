<section class="flex justify-center">
  <article class="flex w-4/5 justify-center">
  <button (click)="handleLeft()" [disabled]="bolean === true"> <img [src]="!bolean?'../../../assets/8666670_arrow_right_circle_icon 2.png':'../../../assets/8666670_arrow_right_circle_icon 2 (1).png'" alt=""> </button>
  <div class="flex flex-col items-center w-4/5">
    <div class=" w-1/2 h-96" >
     <img [class]="applyAnimationClass(bolean)" [src]="CarruselItems[i].imagenUrl" alt="">
    </div>
  </div>
  <button (click)="handleRigth()" [disabled]="bolean === true"> <img [src]="!bolean?'../../../assets/8666670_arrow_right_circle_icon 1.png':'../../../assets/8666670_arrow_right_circle_icon 1 (1).png'"></button>
</article>
</section>
<section [class]="applyAnimationClass(bolean)">
<article class="flex justify-center">
<div class="flex flex-col mb-32 mt-4 w-2/3 text-center gap-1">
  <h1 class="text-3xl text-[#295FCC]">{{CarruselItems[i].titulo}}</h1>
  <p>{{CarruselItems[i].descripcion}}</p>
</div>
</article>
</section>
